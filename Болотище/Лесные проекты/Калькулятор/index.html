<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="output"></div>
    <div class="inputs">
        <div class="nums">
            <button class="butt" data-operation="1">1</button>
            <button class="butt" data-operation="2">2</button>
            <button class="butt" data-operation="3">3</button>
            <button class="butt" data-operation="4">4</button>
            <button class="butt" data-operation="5">5</button>
            <button class="butt" data-operation="6">6</button>
            <button class="butt" data-operation="7">7</button>
            <button class="butt" data-operation="8">8</button>
            <button class="butt" data-operation="9">9</button>
            <button class="butt" data-operation="0">0</button>
            <button class="butt" data-operation="00">00</button>
            <button class="butt" data-operation=",">,</button>
        </div>
        <button class="butt" data-operation="*">*</button>
        <button class="butt" data-operation="/">/</button>
        <button class="butt" data-operation="+">+</button>
        <button class="butt" data-operation="-">-</button>
        <button class="butt equel">=</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
