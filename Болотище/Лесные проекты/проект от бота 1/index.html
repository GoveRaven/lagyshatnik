<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы от бота</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="">
        <input type="text" placeholder="Имя" id='name'>
        <input type="text" placeholder="Email" id="email">
        <input type="text" placeholder="Сообщение" id="message">
        <button class="form-button" id="sumbit-button">Отправить</button>
    </form>
    <div class="message-wrapper hide" id="message-wrapper">
        <div class="message message-error hide" id="message-error">
            <h1>О нет! Что-то пошло не так</h1>
            <button class="close-button">X</button>
        </div>
        <div class="message message-succes hide" id="message-succes">
            <h1>Работает</h1>
            <button class="close-button">X</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
