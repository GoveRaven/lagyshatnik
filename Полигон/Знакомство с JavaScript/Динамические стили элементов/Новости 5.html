<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>FlashNews!</title>
    <link rel="stylesheet" href="Новости 5.css" />
  </head>
  <body>
    <header>FlashNews!</header>
    <main>
      <h1>Регистрация</h1>
      <article class="sign-up">
        <div class="login-icon">
          <label for="login">Логин</label>
          <input id="login" type="text" placeholder="Логин" />
        </div>
        <div class="password-icon">
          <label for="password">Пароль</label>
          <input id="password" type="password" class="password" />
          <div class="password-line-base">
            <div class="password-line"></div>
          </div>
        </div>
        <div class="chebox-icon">
          <input type="checkbox" id="show-password" class="show-password"/>
          <label for="show-password">Показать пароль</label>
        </div>
        <button class="sign-up-button">Зарегистрироваться</button>
      </article>
    </main>
    <footer class="page-footer">
      <div class="container">
        <p>FlashNews!</p>
      </div>
    </footer>
    <script src="password.js"></script>
  </body>
</html>
